syntax = "proto3";

package SDEIntegration.sdk.proto;

option csharp_namespace = "SDEIntegration.sdk.proto";

message Task {
    uint64 id = 1;
    string project = 2;
    string title = 3;
    string description = 4;
    string status = 5;
}

message TaskNote {
    string task_project = 1;
    string task_title = 2;
    string old_note = 3;
    string new_note = 4;
}